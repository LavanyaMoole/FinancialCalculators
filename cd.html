<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CD Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="m-5">
        <h1 class="text-center">CD Calculator!</h1>
        <div class="input-group mb-3">
            <span class="input-group-text">Deposit Amount</span>
            <span class="input-group-text">$</span>
            <input id="homePriceField" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text">Cd Term length</span>
            <input id="loanTermField" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
            <span class="input-group-text">Years</span>
          </div>
        
            <div class="input-group mb-3 col-md-6">
                <span class="input-group-text">$</span>
                <span class="input-group-text">Interest Rate Yearly</span>
                <input id="intrestRateForYearField" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
              </div>
              
        


         
          <input class="btn btn-primary mb-3" type="submit" value="Calculate Mortgage" id="cdCalculatorButton">

          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <span class="input-group-text">CD Amount</span>
            <input id="cdCalculatorField" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
          </div>
    </section>
    <script src="scripts/mortage.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
